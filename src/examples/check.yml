description: >-
  Check coding standards and fail the pipeline if the source code does not adhere to them. If you include a .php_cs file in your
  repository then you can omit the parameters to the command.
usage:
  version: 2.1
  orbs:
    php-cs-fixer: stockfiller/php-cs-fixer@1.0.0
    composer: stockfiller/composer@2.0.0
  jobs:
    check:
      docker:
        - image: cimg/php:7.4
      steps:
        - checkout
        - composer/install
        - php-cs-fixer/check:
            path: .
            rules: "@PSR2"
  workflows:
    foo:
      jobs:
        - check
