description: >-
  Check, fix coding standards and commit changed files back to the repository. If you include a .php_cs file in your
  repository then you can omit the parameters to the command.
usage:
  version: 2.1
  orbs:
    php-cs-fixer: stockfiller/php-cs-fixer@1.0.0
  workflows:
    foo:
      jobs:
        - php-cs-fixer/fix:
            path: .
            rules: "@PSR2"
