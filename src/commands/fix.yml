description: Fix source code and commit back changes to the the git repository
parameters:
  bin:
    description: Path to the PHP CS Fixer binary
    type: string
    default: vendor/bin/php-cs-fixer
  rules:
    description: PHP CS Fixer rules
    type: string
    default: ""
  path:
    description: The path to fix files in
    type: string
    default: ""
  config:
    description: The path to a .php_cs file
    type: string
    default: ""
  commit:
    description: Commit fixes back to the repository
    type: boolean
    default: true
  commit-message:
    description: Message of the commit for coding standards
    type: string
    default: "[CircleCI] Fix coding standards"
  commit-author:
    description: Name of the commit author
    type: string
    default: ""
  commit-email:
    description: E-mail of the commit author
    type: string
    default: ""
  ssh-fingerprint:
    description: >-
      Fingerprints for SSH deploy key (add the public key as a read/write key on
      GitHub; add the private key in CircleCI via SSH Permissions, with
      github.com as Hostname). Used to push a commit back to the project's
      repository.
    type: string
    default: ""
  when:
    description: >-
      See CircleCI when attribute on run step: https://circleci.com/docs/2.0/configuration-reference/#the-when-attribute
    type: enum
    enum:
      - always
      - on_fail
      - on_success
    default: on_success
steps:
  - run:
      name: Fix coding standards
      when: << parameters.when >>
      command: >-
        << parameters.bin >> fix
        --using-cache=no
        <<# parameters.rules >> --rules=<< parameters.rules >> <</ parameters.rules >>
        <<# parameters.config >> --config=<< parameters.config >> <</ parameters.config >>
        <<# parameters.path >> << parameters.path >> <</ parameters.path >>
  - when:
      condition: << parameters.commit >>
      steps:
        - when:
            condition: << parameters.ssh-fingerprint >>
            steps:
              - add_ssh_keys:
                  fingerprints:
                    - << parameters.ssh-fingerprint >>
        - configure_git:
            email: << parameters.commit-email >>
            author: << parameters.commit-author >>
        - run:
            name: Commit changes to source code
            when: << parameters.when >>
            command: |-
              git commit --all --message "<< parameters.commit-message >>"
              git push origin HEAD
